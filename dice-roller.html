<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Tools</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/dice-roller.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-navigation">
        <ul>
          <li><a href="index.html">Main</a></li>
          <li><a href="stats.html">Stats generator</a></li>
          <li><a href="#">Dice Roller</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Dice Roller</h1>
      <p>This tool can help you to roll different dices</p>
      <ul class="dice-list">
        <li class="dice-button" data-value="20">
          <img class="dice-image" src="img/icons/d20.svg" alt="dice 20" />
          <span class="dice-button-text">d20</span>
        </li>
        <li class="dice-button" data-value="12">
          <img class="dice-image" src="img/icons/d12.svg" alt="dice 20" />
          <span class="dice-button-text">d12</span>
        </li>
        <li class="dice-button" data-value="10">
          <img class="dice-image" src="img/icons/d10.svg" alt="dice 20" />
          <span class="dice-button-text">d10</span>
        </li>
        <li class="dice-button" data-value="8">
          <img class="dice-image" src="img/icons/d8.svg" alt="dice 20" />
          <span class="dice-button-text">d8</span>
        </li>
        <li class="dice-button" data-value="6">
          <img class="dice-image" src="img/icons/d6.svg" alt="dice 20" />
          <span class="dice-button-text">d6</span>
        </li>
        <li class="dice-button" data-value="4">
          <img class="dice-image" src="img/icons/d4.svg" alt="dice 20" />
          <span class="dice-button-text">d4</span>
        </li>
        <li class="dice-button" data-value="100">
          <img class="dice-image" src="img/icons/d100.svg" alt="dice 20" />
          <span class="dice-button-text">d100</span>
        </li>
      </ul>
      <div class="result-container">
        <div class="dice-count-container">
          <img
            class="dice-count-button"
            data-value="1"
            src="img/icons/plus.svg"
          />
          <div class="dice-count-field">1d</div>
          <img
            class="dice-count-button"
            data-value="-1"
            src="img/icons/minus.svg"
          />
        </div>
        <div class="result-field">0</div>
        <div class="modifier-count-container">
          <img
            class="modifier-count-button"
            data-value="1"
            src="img/icons/plus.svg"
          />
          <div class="modifier-count-field">+0</div>
          <img
            class="modifier-count-button"
            data-value="-1"
            src="img/icons/minus.svg"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer-navigation">
        <li><a href="index.html">Main</a></li>
        <li><a href="#">Stats generator</a></li>
        <li><a href="#">Dice Roller</a></li>
      </ul>
      <ul class="contacts">
        <li>
          <a href="https://github.com/yark0stalo"
            ><img src="img/icons/github.svg" alt="github"
          /></a>
          <a href="https://www.instagram.com/yark0.stalo/"
            ><img src="img/icons/linkedIn.svg" alt="instagram"
          /></a>
          <a href="https://twitter.com/yark0stalo"
            ><img src="img/icons/twitter.svg" alt="twitter"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="scripts/dice-page/dice-page.js"></script>
  </body>
</html>
