    <main>
      <h1>Stats generator</h1>
      <p>This tool can help you with fast creation of character stats</p>
      <ul class="stats-list">
        <li>
          <p>Strenght:</p>
          <input
            class="stat-field"
            type="text"
            placeholder="Your stat will be here.."
            readonly
          />

        <li>

          <input
            class="stat-field"
            type="text"
            placeholder="Your stat will be here.."
            readonly

            placeholder="Your stat will be here.."
            readonly

            class="stat-field"
            type="text"
            placeholder="Your stat will be here.."
            readonly
          />
        </li>
        <li>
          <p>Wisdom:</p>
          <input
            class="stat-field"
            type="text"
            placeholder="Your stat will be here.."
            readonly
          />
        </li>
        <li>
          <p>Charisma:</p>
          <input
            class="stat-field"
            type="text"
            placeholder="Your stat will be here.."
            readonly
          />
        </li>
      </ul>
      <button class="generation-button">Generate stats</button>
