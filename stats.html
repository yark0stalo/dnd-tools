      <h1>Stats generator</h1>
      <p>This tool can help you with fast creation of character stats</p>
      <ul class="stats-list">
        <li class="stat-container" name="strength">
          <p class="stat-name">Strength:</p>
          <div>
            <img
              class="add-modifier-button big-modifier checked-modifier"
              src="img/icons/two.svg"
              alt="add two to stat button"
            />
            <img
              class="add-modifier-button small-modifier"
              src="img/icons/one.svg"
              alt="add two to stat button"
            />
            <input
              class="stat-field"
              type="text"
              placeholder="Your stat will be here.."
              readonly
            />
            <img
              class="reroll-dice-img"
              src="img/icons/dice.svg"
              alt="reroll dice"
            />
